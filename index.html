<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度なカメラ設定シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>高度なカメラ設定シミュレーター</h1>
        
        <div id="simulation-area">
            <video id="video-bg" class="video-layer" playsinline autoplay muted loop>
                <source src="river_stream_video.mp4" type="video/mp4">
            </video>
            <video id="video-fg" class="video-layer" playsinline autoplay muted loop>
                <source src="river_stream_video.mp4" type="video/mp4">
            </video>
            <div id="exposure-overlay"></div>
        </div>

        <div class="controls">
            <div class="slider-group">
                <label for="f-stop-slider">F値 (絞り): <span id="f-stop-value">f/2.8</span></label>
                <input type="range" id="f-stop-slider" min="0" max="10" value="3">
                <div class="slider-labels"><span>背景がぼける (f/1.4)</span><span>全体がくっきり (f/22)</span></div>
            </div>
            
            <div class="slider-group">
                <label for="shutter-speed-slider">シャッタースピード: <span id="shutter-speed-value">1/250s</span></label>
                <input type="range" id="shutter-speed-slider" min="0" max="16" value="12">
                 <div class="slider-labels"><span>絹のように流れる (2s)</span><span>水滴が止まる (1/4000s)</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
