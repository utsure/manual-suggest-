<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ設定シミュレーター（動画版）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>カメラ設定シミュレーター</h1>
        <p>F値とシャッタースピードを調整して、写真の見た目がどう変わるか体験してみましょう。</p>
        
        <div id="simulation-area">
            <video id="subject-video" playsinline autoplay muted loop>
                <source src="https://i.imgur.com/kR42n0g.mp4" type="video/mp4">
                お使いのブラウザはビデオ再生に対応していません。
            </video>
        </div>

        <div class="controls">
            <div class="slider-group">
                <label for="f-stop-slider">F値 (絞り): <span id="f-stop-value">f/2.8</span></label>
                <input type="range" id="f-stop-slider" min="1.4" max="22" step="0.1" value="2.8">
                <div class="slider-labels"><span>背景がぼける</span><span>全体がくっきり</span></div>
            </div>
            
            <div class="slider-group">
                <label for="shutter-speed-slider">シャッタースピード: <span id="shutter-speed-value">1/250s</span></label>
                <input type="range" id="shutter-speed-slider" min="1" max="2000" step="1" value="250">
                 <div class="slider-labels"><span>滑らかに流れる</span><span>水滴が止まる</span></div>
            </div>
        </div>

        <div id="results">
            <h2>💡 ISO感度 自動予測</h2>
            <p>現在の明るさ（曇り/日陰を想定）とあなたの設定から、最適なISO感度を予測します。</p>
            <div class="settings-display">
                <div class="setting-item">
                    <span class="label">予測ISO感度</span>
                    <span id="iso-result" class="value">400</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
