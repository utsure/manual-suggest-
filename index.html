<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ設定シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>カメラ設定シミュレーター</h1>
        
        <div id="simulation-area">
            <div id="background-layer"></div>
            <div id="subject-layer">
                <img src="https://i.imgur.com/6b22h0g.png" alt="被写体">
            </div>
        </div>

        <div class="controls">
            <div class="slider-group">
                <label for="f-stop-slider">F値 (絞り): <span id="f-stop-value">f/2.8</span></label>
                <input type="range" id="f-stop-slider" min="1.4" max="16" step="0.1" value="2.8">
                <div class="slider-labels"><span>ぼける</span><span>くっきり</span></div>
            </div>
            
            <div class="slider-group">
                <label for="shutter-speed-slider">シャッタースピード: <span id="shutter-speed-value">1/250s</span></label>
                <input type="range" id="shutter-speed-slider" min="1" max="1000" step="1" value="250">
                 <div class="slider-labels"><span>ブレる</span><span>止まる</span></div>
            </div>
        </div>

        <div id="results">
            <h2>💡 ISO感度 自動予測</h2>
            <p>現在の明るさ(曇り/日陰を想定)とあなたの設定から、最適なISO感度を予測します。</p>
            <div class="settings-display">
                <div class="setting-item">
                    <span class="label">予測ISO感度</span>
                    <span id="iso-result" class="value">400</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
