<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ設定 提案＆シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>カメラ設定 提案＆シミュレーター</h1>
        <p>いくつかの質問に答えると、あなたに最適な設定と、その結果のイメージを提案します。</p>

        <div id="simulation-area">
            <div id="background-layer"></div>
            <div id="subject-layer">
                <img src="https://storage.googleapis.com/gemini-prod/images/person_icon.png" alt="被写体">
            </div>
        </div>

        <div class="question-group">
            <h2><span class="emoji">💡</span> どんな明るさで撮りますか？</h2>
            <div class="options">
                <input type="radio" id="light-sunny" name="lighting" value="sunny" checked><label for="light-sunny">☀️ 晴れた屋外</label>
                <input type="radio" id="light-cloudy" name="lighting" value="cloudy"><label for="light-cloudy">☁️ 曇り・日陰</label>
                <input type="radio" id="light-bright" name="lighting" value="bright_indoor"><label for="light-bright">🏠 明るい室内</label>
                <input type="radio" id="light-dim" name="lighting" value="dim_indoor"><label for="light-dim">🌃 暗い室内・夜</label>
            </div>
        </div>

        <div class="question-group">
            <h2><span class="emoji">🏃‍♂️</span> 被写体は動いていますか？</h2>
            <div class="options">
                <input type="radio" id="motion-still" name="motion" value="still" checked><label for="motion-still">🧘‍♀️ 止まっている</label>
                <input type="radio" id="motion-moving" name="motion" value="moving"><label for="motion-moving">🏃‍♂️ 動いている</label>
            </div>
        </div>

        <div class="question-group">
            <h2><span class="emoji">👨‍👩‍👧</span> 何人撮りますか？</h2>
            <div class="options">
                <input type="radio" id="subjects-one" name="subjects" value="one" checked><label for="subjects-one">👤 一人</label>
                <input type="radio" id="subjects-group" name="subjects" value="group"><label for="subjects-group">👨‍👩‍👧 複数人</label>
            </div>
        </div>
        
        <div class="question-group">
            <h2><span class="emoji">🏞️</span> 背景をどうしますか？</h2>
            <div class="options">
                <input type="radio" id="bg-blurry" name="background" value="blurry" checked><label for="bg-blurry">👤 ふんわりぼかす</label>
                <input type="radio" id="bg-clear" name="background" value="clear"><label for="bg-clear">🏞️ くっきり見せる</label>
            </div>
        </div>

        <button id="suggest-button">最適な設定を提案してもらう</button>

        <div id="results" class="hidden">
            <h2>推奨設定</h2>
            <div class="settings-display">
                <div class="setting-item">
                    <span class="label">F値 (絞り)</span>
                    <span id="f-stop-result" class="value"></span>
                </div>
                <div class="setting-item">
                    <span class="label">シャッタースピード</span>
                    <span id="shutter-speed-result" class="value"></span>
                </div>
                <div class="setting-item">
                    <span class="label">ISO感度</span>
                    <span id="iso-result" class="value"></span>
                </div>
            </div>
            <h3>💡 AIによる解説</h3>
            <p id="explanation"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
